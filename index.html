<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Hangout App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav>
            <h1>Hangout</h1>
            <div id="server-list">
                <!-- Placeholder for server list -->
            </div>
            <div id="friends-list">
                <!-- Placeholder for friends list -->
            </div>
        </nav>
        <main>
            <section id="channel">
                <h2>Channel</h2>
                <div id="messages">
                    <!-- Placeholder for messages -->
                </div>
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </section>
            <section id="direct-messages">
                <h2>Direct Messages</h2>
                <div id="dm-list">
                    <!-- Placeholder for direct messages -->
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
